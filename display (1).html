<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Tracking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    var vehicles = [
      {
        name: "Vehicle 1",
        initialCoordinates: [12.9692, 79.1559],
        iconUrl: "vehicle1.png"
      }
    ];

    var map = L.map('map').setView([37.7749, -122.4194], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    var markers = [];

    function updateVehiclePositions() {
      for (var i = 0; i < vehicles.length; i++) {
        var vehicle = vehicles[i];
        var marker = markers[i];

        if (!marker) {
          marker = L.marker(vehicle.initialCoordinates, { icon: L.icon({ iconUrl: vehicle.iconUrl, iconSize: [50, 50] }) }).addTo(map);
          markers.push(marker);
        } else {
          var lat = vehicle.initialCoordinates[0];
          var lng = vehicle.initialCoordinates[1];

          marker.setLatLng([lat, lng]);
        }
      }
      setTimeout(updateVehiclePositions, 1000);
    }
  
    updateVehiclePositions();

    var socket = io();
    socket.on('connect', function() {
      console.log('Connected to server');
    });

    socket.on('updateLocation', function(data) {
      var vehicleId = data.vehicleId;
      var coordinates = data.coordinates;
      
      // Find the marker for the corresponding vehicleId
      var marker = markers.find(marker => marker.options.vehicleId === vehicleId);
      
      if (marker) {
        marker.setLatLng(coordinates);
      }
    });

    socket.on('disconnect', function() {
      console.log('Disconnected from server');
    });
  </script>
</body>
</html>
